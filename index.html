<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
  <meta name="description" content="Survey form">
  <meta name="author" content="Muyivu Shafiq">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1 id="title">Survey Form</h1>
  
  <p id="description">
    Let us know how we can improve freeCodeCamp
  </p>
  
  <form id="survey-form">
	<table>
		<tr>
		  <td class="left-column">
			<label for="name" id="name-label">
			  NAME: 
			</label>
		  </td>
			
		  <td class="right-column">
			<input type="text" name="name" id="name" placeholder="Enter your name..." required>
		  </td>
		</tr>
		
		<tr>
		  <td class="left-column">
			<label for="email" id="email-label">
			  EMAIL: 
			</label>
		  </td>
			
		  <td class="right-column">
		    <input type="email" name="email" id="email" placeholder="Enter email address..." required>
		  </td>
		</tr>
		
		<tr>
		  <td class="left-column">
		    <label for="age" id="number-label">
			  AGE: 
			</label>
		  </td>
			
		  <td class="right-column">
		    <input type="number" name="age" id="number" placeholder="Age..." min="1" max="125" required>
		  </td>
		</tr>
		
		<tr>
		  <td class="left-column">
		    <label for="role">
			  Which option best describes your current role? 
			</label>
		  </td>
			
		  <td class="right-column">
		    <select id="dropdown" name="roles">
              <option value="select">
			    Select an option
			  </option>
              <option  value="student">
			    Student
			  </option>
              <option value="job">
			    Full Time Job
			  </option>
              <option value="learner">
			    Full Time Learner
			  </option>
              <option value="saynot">
			    Prefer not to say
			  </option>
              <option value="other">
			    Other
			  </option>
            </select>
		  </td>
		</tr>
		
		<tr>
		  <td class="left-column">
		    <label for="rate">
			  How likely is that you would recommend freeCodeCamp to a friend? 
			</label>
		  </td>
		  
		  <td class="right-column">
		    <ul>
              <li>
			    <label>
				  <input name="radio-btn" value="1"  type="radio">Definitely 
				</label>
			  </li>
			  
              <li>
			    <label>
				   <input name="radio-btn" value="2"  type="radio">Maybe
				</label>
			  </li>
			  
              <li>
			    <label> 
				  <input name="radio-btn" value="3"  type="radio">Not sure
				</label>
			  </li>
            </ul>
		  </td>
		</tr>
		
		<tr>
		  <td class="left-column">
		    <label for="mostlikes">
			  What do you like most in FCC:
			</label>
		  </td>
			
		  <td class="right-column">
		    <select id="dropdown2" name="mostlikes">
              <option value="select2">
			    Select an option
			  </option>
              <option  value="challenges">
			    Challenges
			  </option>
              <option value="community">
			    Community
			  </option>
              <option value="projects">
			    Projects
			  </option>
              <option value="open-source">
			    Open source
			  </option>
              <option value="other2">
			    Other
			  </option>
            </select>
		  </td>
		</tr>
		
		<tr>
		  <td class="left-column">
		    <label for="prefered">
			  Things that should be improved in the future<br>(Check all that apply): 
			</label>
		  </td>
		    
		  <td class="right-column">
		    <ul id="prefered">
              <li>
			  <label>
				<input name="prefer" value="1" type="checkbox">Front-end Projects
			  </label>
			  </li>
			  
              <li>
			    <label>
				  <input name="prefer" value="2" type="checkbox">Back-end Projects
				</label>
			  </li>
			  
              <li>
			    <label>
				  <input name="prefer" value="3" type="checkbox">Data Visualization
				</label>
			  </li>
			  
              <li>
			    <label>
				  <input name="prefer" value="4" type="checkbox">Challenges
				 </label>
			  </li>
			  
              <li>
			    <label>
				  <input name="prefer" value="5" type="checkbox">Open Source Community
				</label>
			  </li>
			  
			  <li>
			    <label>
				  <input name="prefer" value="6" type="checkbox">Others
				</label>
			  </li>
            </ul>
		  </td>
		</tr>
		
		<tr>
		  <td class="left-column">
		    <label for="comments">
			  Any Comments or Suggestions?
			</label>
		  </td>
		  
		  <td class="right-column">
		    <textarea placeholder="Enter your message here..." name="comments" id="comments" min="2" max="1000">
			</textarea>
		  </td>
		</tr>
	</table>
	
	<div id="btn-wrapper">
	  <button id="submit-btn">
	    SUBMIT
	  </button>
	</div>
  </form>
  
</body>
</html>
